openapi: 3.0.1
info:
  description: <h1>Platform Repository Service</h1><p>Sage Bionetworks Platform</p>
  title: Platform Repository Service
  version: develop-SNAPSHOT
servers:
- url: ///rest
tags:
- description: "."
  name: ActivityController
paths:
  /repo/v1/activity:
    post:
      description: |-
        Create a new <a
        href="${org.sagebionetworks.repo.model.provenance.Activity}"
        >Activity</a>. If the passed <a
        href="${org.sagebionetworks.repo.model.provenance.Activity}">Activity</a>
        object contains a <a
        href="${org.sagebionetworks.repo.model.provenance.Used}" >Used</a> array,
        you must set the concreteType field of each Used subclass.
        <p>
        Access Control: READ access is granted to those users who can see a single Entity that
        was generated by this Activity.
        </p>
      operationId: create_activity
      parameters:
      - description: The user that is doing the create.
        in: query
        name: user_id
        required: true
        schema:
          type: number
      requestBody:
        content:
          application/json:
            schema:
              description: |-
                Create a new <a
                href="${org.sagebionetworks.repo.model.provenance.Activity}"
                >Activity</a>. If the passed <a
                href="${org.sagebionetworks.repo.model.provenance.Activity}">Activity</a>
                object contains a <a
                href="${org.sagebionetworks.repo.model.provenance.Used}" >Used</a> array,
                you must set the concreteType field of each Used subclass.
                <p>
                Access Control: READ access is granted to those users who can see a single Entity that
                was generated by this Activity.
                </p>
              format: binary
              type: string
        description: |-
          Create a new <a
          href="${org.sagebionetworks.repo.model.provenance.Activity}"
          >Activity</a>. If the passed <a
          href="${org.sagebionetworks.repo.model.provenance.Activity}">Activity</a>
          object contains a <a
          href="${org.sagebionetworks.repo.model.provenance.Used}" >Used</a> array,
          you must set the concreteType field of each Used subclass.
          <p>
          Access Control: READ access is granted to those users who can see a single Entity that
          was generated by this Activity.
          </p>
        required: false
      responses:
        201:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/json_Activity'
          description: ""
      summary: Create a new.
      tags:
      - ActivityController
      x-codegen-request-body-name: body
      x-openapi-router-controller: openapi_server.controllers.activity_controller_controller
  /repo/v1/activity/{id}:
    delete:
      description: |-
        Delete an <a
        href="${org.sagebionetworks.repo.model.provenance.Activity}">Activity</a>
        <p><b>Access Control</b>: You must be the creator of the Activity to delete it.</p>
      operationId: delete_activity
      parameters:
      - description: The id of activity to delete.
        in: path
        name: id
        required: true
        schema:
          type: string
      - description: The user that is deleting the activity.
        in: query
        name: user_id
        required: true
        schema:
          type: number
      requestBody:
        content:
          application/json:
            schema:
              description: |-
                Delete an <a
                href="${org.sagebionetworks.repo.model.provenance.Activity}">Activity</a>
                <p><b>Access Control</b>: You must be the creator of the Activity to delete it.</p>
              format: binary
              type: string
        description: |-
          Delete an <a
          href="${org.sagebionetworks.repo.model.provenance.Activity}">Activity</a>
          <p><b>Access Control</b>: You must be the creator of the Activity to delete it.</p>
        required: false
      responses:
        204:
          content:
            application/json:
              schema:
                description: ""
                format: binary
                type: string
          description: ""
      summary: Delete an.
      tags:
      - ActivityController
      x-codegen-request-body-name: body
      x-openapi-router-controller: openapi_server.controllers.activity_controller_controller
    get:
      description: |-
        Get an existing <a
        href="${org.sagebionetworks.repo.model.provenance.Activity}">Activity</a>
        <p>
        <b>Access Control</b>: Granted to those users who can see a single Entity
        that was generated by this Activity.
        </p>
      operationId: get_activity
      parameters:
      - description: The ID of the activity to fetch.
        in: path
        name: id
        required: true
        schema:
          type: string
      - description: The user that is doing the get.
        in: query
        name: user_id
        required: true
        schema:
          type: number
      requestBody:
        content:
          application/json:
            schema:
              description: |-
                Get an existing <a
                href="${org.sagebionetworks.repo.model.provenance.Activity}">Activity</a>
                <p>
                <b>Access Control</b>: Granted to those users who can see a single Entity
                that was generated by this Activity.
                </p>
              format: binary
              type: string
        description: |-
          Get an existing <a
          href="${org.sagebionetworks.repo.model.provenance.Activity}">Activity</a>
          <p>
          <b>Access Control</b>: Granted to those users who can see a single Entity
          that was generated by this Activity.
          </p>
        required: false
      responses:
        200:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/json_Activity'
          description: ""
      summary: Get an existing.
      tags:
      - ActivityController
      x-codegen-request-body-name: body
      x-openapi-router-controller: openapi_server.controllers.activity_controller_controller
    put:
      description: |-
        Update an <a
        href="${org.sagebionetworks.repo.model.provenance.Activity}">Activity</a>
        <p><b>Access Control</b>: You must be the creator of the Activity to modify it.</p>
      operationId: update_activity
      parameters:
      - description: The id of the activity to update.
        in: path
        name: id
        required: true
        schema:
          type: string
      - description: The user that is doing the update.
        in: query
        name: user_id
        required: true
        schema:
          type: number
      requestBody:
        content:
          application/json:
            schema:
              description: |-
                Update an <a
                href="${org.sagebionetworks.repo.model.provenance.Activity}">Activity</a>
                <p><b>Access Control</b>: You must be the creator of the Activity to modify it.</p>
              format: binary
              type: string
        description: |-
          Update an <a
          href="${org.sagebionetworks.repo.model.provenance.Activity}">Activity</a>
          <p><b>Access Control</b>: You must be the creator of the Activity to modify it.</p>
        required: false
      responses:
        200:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/json_Activity'
          description: ""
      summary: Update an.
      tags:
      - ActivityController
      x-codegen-request-body-name: body
      x-openapi-router-controller: openapi_server.controllers.activity_controller_controller
  /repo/v1/activity/{id}/generated:
    get:
      description: |-
        <p>
        Get the <a href="${org.sagebionetworks.repo.model.Entity}">Entities</a>
        that were generatedBy an <a
        href="${org.sagebionetworks.repo.model.provenance.Activity}"
        >Activity</a>. Returns a <a
        href="${org.sagebionetworks.reflection.model.PaginatedResults}">
        PaginatedResults</a> of <a
        href="${org.sagebionetworks.repo.model.Reference}">Reference</a> objects.
        </p>
        <p>
        <b>Access Control</b>: This service will return References to all generatedBy
        Entities, regardless of whether you have access to resolve them into full
        Entity objects.
        </p>
      operationId: get_entities_generated_by
      parameters:
      - in: path
        name: id
        required: true
        schema:
          type: string
      - in: query
        name: limit
        schema:
          default: 10
          type: integer
      - in: query
        name: offset
        schema:
          default: 0
          type: integer
      - in: query
        name: user_id
        required: true
        schema:
          type: number
      responses:
        200:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/json_PaginatedResultsOfReference'
            application/xml:
              schema:
                $ref: '#/components/schemas/json_PaginatedResultsOfReference'
          description: ""
      summary: "."
      tags:
      - ActivityController
      x-openapi-router-controller: openapi_server.controllers.activity_controller_controller
components:
  schemas:
    json_Activity:
      description: ""
      example:
        id: '...'
        used:
        - concreteType: '...'
          wasExecuted: true
        - concreteType: '...'
          wasExecuted: true
        createdBy: '...'
        etag: '...'
        modifiedOn: 12345
        modifiedBy: '...'
        createdOn: 12345
        name: '...'
        description: '...'
      properties:
        id:
          description: ""
          type: string
        used:
          description: ""
          items:
            $ref: '#/components/schemas/json_Used'
          type: array
        createdBy:
          description: ""
          type: string
        etag:
          description: ""
          type: string
        modifiedOn:
          description: ""
          type: number
        modifiedBy:
          description: ""
          type: string
        createdOn:
          description: ""
          type: number
        name:
          description: ""
          type: string
        description:
          description: ""
          type: string
      title: Activity
      type: object
    json_PaginatedResultsOfReference:
      description: ""
      example:
        results:
        - targetVersionNumber: 12345
          targetId: '...'
        - targetVersionNumber: 12345
          targetId: '...'
        effectiveSchema: '...'
        totalNumberOfResults: 12345
      properties:
        results:
          description: ""
          items:
            $ref: '#/components/schemas/json_Reference'
          type: array
        effectiveSchema:
          description: ""
          type: string
        totalNumberOfResults:
          description: ""
          format: int64
          type: integer
      title: PaginatedResultsOfReference
      type: object
    json_Reference:
      description: ""
      example:
        targetVersionNumber: 12345
        targetId: '...'
      properties:
        targetVersionNumber:
          description: ""
          type: number
        targetId:
          description: ""
          type: string
      title: Reference
      type: object
    json_Used:
      description: ""
      example:
        concreteType: '...'
        wasExecuted: true
      properties:
        concreteType:
          description: ""
          type: string
        wasExecuted:
          description: ""
          type: boolean
      title: Used
      type: object
